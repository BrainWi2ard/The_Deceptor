version: "3.8"
services:
  social_engineer_agent:
    build: ./src/agents/social_engineer_agent
    ports:
      - "8001:8000"
    env_file: ./config/.env.example

  phishing_agent:
    build: ./src/agents/phishing_agent
    ports:
      - "8002:8000"
    env_file: ./config/.env.example

  data_collector:
    build: ./src/agents/data_collector
    ports:
      - "8003:8000"
    env_file: ./config/.env.example

  prometheus:
    image: prom/prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana:/var/lib/grafana
